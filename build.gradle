apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile "com.pholser:junit-quickcheck-core:0.5-alpha-2"
    testCompile "com.pholser:junit-quickcheck-generators:0.5-alpha-2"
}

test {
    maxParallelForks 10
}
